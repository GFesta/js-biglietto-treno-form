<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno</title>
</head>
<body>
    <div class="wrapper">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="top-container">
            <div class="row">
                <div class="col">
                    <label for="nome-utente">Nome e cognome</label>
                    <input id="nome-utente" type="text" name="" value="" placeholder="Inserisci nome e cognome">
                </div>
                <div class="col">
                    <label for="km">Km da percorrere</label>
                    <input id="km" type="number" name="" value="" placeholder="Km da percorrere">
                </div>
                <div class="col">
                    <label for="fascia-eta">Fascia d'et&agrave;</label>
                    <select id="fascia-eta" class="" name="">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button id="genera" class="btn">Genera</button>
                <button id="annulla" class="btn">Annulla</button>
            </div>
        </div>
        <h2>IL TUO BIGLIETTO</h2>
        <!-- COMPARSA BIGLIETTO -->
        <div id="biglietto" class="bottom-container hidden">
            <h3 class="padding">DETTAGLIO PASSEGGERI</h3>
            <div class="ticket-print row_bottom">
                <div class="col grey">
                    <h3>NOME PASSEGGERO</h3>
                    <h4 id="nome-passeggero"></h4>
                </div>
                <div class="col">
                    <table>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                        <tr>
                            <td id="offerta"></td>
                            <td id="carrozza"></td>
                            <td id="codice-cp"></td>
                            <td id="costo-biglietto"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- FINE COMPARSA BIGLIETTO -->
    </div>
    <script src="main.js"></script>
</body>

</html>
